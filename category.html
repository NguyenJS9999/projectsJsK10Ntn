<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Prduct with type -->
<body>
	<div class="header-component" id="header"></div>
	<section id="breadcrum"></section>
	<div class="container pt-2">
		<h1 id="title-category" class="my-2"></h1>

		<div id="filter">
			<div class="filter-area">
				<span class="filter-title">Chọn theo tiêu chí</span>

				<div class="filter-sort">
					<button id="btn-sort" class="filter-btn btn-sort " name="price"  value="rang-price" fdprocessedid="9prkfi">
						<i class="fa-solid fa-money-bill"></i>
						<span>Khoảng giá</span>
					</button>

					<button id="btn-sort" class="filter-btn btn-sort " name="brand"  value="asc" fdprocessedid="9prkfi">
						<span>Thương hiệu</span>
						<i class="fa-solid fa-chevron-down"></i>
					</button>

					<button id="btn-sort" class="filter-btn btn-sort " name="title"  value="asc" fdprocessedid="lk75d8">
						<i class="fa-solid fa-arrow-up-a-z"></i>
						<span>Tên từ a - z</span>
					</button>

					<button id="btn-sort" class="filter-btn btn-sort " name="title"  value="desc" fdprocessedid="lk75d8">
						<i class="fa-solid fa-arrow-down-z-a"></i>
						<span>Tên từ z - a</span>
					</button>

					<button id="btn-sort" class="filter-btn btn-sort " name="price"  value="desc" fdprocessedid="6drpmd">
						<i class="fa-solid fa-arrow-up-wide-short"></i>
						<span>Giá Cao - Thấp</span>
					</button>
					<button id="btn-sort" class="filter-btn btn-sort " name="price"  value="asc" fdprocessedid="gpblqk">
						<i class="fa-solid fa-arrow-down-short-wide"></i>
						<span>Giá Thấp - Cao</span>
					</button>
				</div>

			</div>
		</div>

		<section class="frame-section">
			<div id="category-template" class="list-item mt-3"></div>
		</section>

		<div id="pagination-component">
			<nav aria-label="pagination-common">
				<ul class="pagination" id="pagination-list">
					<!-- <li class="page-item"><a class="page-link" href="#" value="">Previous</a></li> -->

			</nav>

	</div>

	<footer id="component-footer"></footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

		<script type="module" src="./src/components/componentHeader/componentHeader.js"></script>
		<script src="./assets/js/category.js" type="module"></script> <!-- Logic -->
